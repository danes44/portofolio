<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Frumentius.</title>
        <link rel="icon" type="image/png" href="assets/logo.png">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="cursor.scss">
        <link rel="stylesheet" href="cursor.css">
        <link rel="stylesheet" href="cursor.css.map">
        
        
    </head>
    <body>
        <div class="cursor" data-cursor style="transform: translate3d(42.8605px, 40.4543px, 0px) scale(0.997423);"><div></div></div>
        <header>
            <div class=container>                
                <div class="box logo data-stick-cursor"><a href="">portofolio.</a></div>
                <div class="box menuToggle data-stick-cursor">
                    <!--
                    A fake / hidden checkbox is used as click reciever,
                    so you can use the :checked selector on it.
                    -->
                    <input type="checkbox" id="toggle"/>
                    
                    <!-- Some spans to act as a hamburger.
                    
                    They are acting like a real hamburger,
                    not that McDonalds stuff. -->
    
                    <span></span>
                    <span></span>
                    <span></span>
                    
                    <!--
                    Too bad the menu has to be inside of the button
                    but hey, it's pure CSS magic.
                    -->
                    <ul id="menu">
                        <a id="list" href="#home"><li>home.</li></a>
                        <a id="list" href="#projects"><li>projects.</li></a>
                        <a id="list" href="#contact"><li>contact me.</li></a>
                    </ul>
                </div>
            </div>
        </header>
        
        <main>
            <div class="home">
                <div id="hello"> 
                    <img src="assets/Hello!.svg" alt="Hello" class="center">
                    <p id="desc">I’m Danes, I design Stuff <br> 
                        and (soon) develop web.</p>
                </div>
                <h3 id="scroll-sign">scroll for more info ‘bout me.</h3>
                <div id="rectangle"></div>
            </div>
        </main>
        
            
        
        
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="cursor.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
